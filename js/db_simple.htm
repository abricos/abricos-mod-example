<!--{dbsimpletp}-->
<div id="{i#id}" class="aw-example">
	<div class="db_simple">
		<div class="dbs_fields">
			<input id="{i#txtfield}" type="text" size="70" onfocus="this.select()"/>
			<img id="{i#loading}" src="/images/loading.gif" style="display: none">
		</div>
		<div class="dbs_buttons">
			<input id="{i#btnload}" type="button" value="Загрузить значение"/>
			<input id="{i#btnsave}" type="button" value="Сохранить значение"/>
		</div>
	</div>
</div>
